#
# Eureka Microservice
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-web
  labels:
    project: brc
spec:
  containers:
    - name: eureka-pod
      image: docker.io/library/brc/eureka
      imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-web
  labels:
    project: brc
spec:
  ports:
    - name: 8761-8761
      port: 8761
      protocol: TCP
      targetPort: 8761
  selector:
    app: eureka-web
  type: ClusterIP
---
#
# Gateway Microservice
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-web
  labels:
    project: brc
spec:
  containers:
    - name: gateway-pod
      image: docker.io/library/brc/gateway
      imagePullPolicy: Never
      env:
        - name: SPRING_APPLICATION_JSON
          value: '{"eureka": {"client": {"service-url": {"defaultZone": "http://eureka-web:8761/eureka"}}}, "spring": {"config": {"import": "optional:configserver:http://eureka-web:8761"}}}'
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-web
  labels:
    project: brc
spec:
  ports:
    - name: 8080-8080
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: gateway-web
  type: ClusterIP
---
